<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUD Postgre</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
	<h2 class="text-center">Insert record into Postgresql</h2>
	<form action="#" method="POST">
		{% csrf_token %}
	<table class="table">
		<tr>
			<td>Employee First Name</td>
			<td><input type="text" placeholder="Enter First Name" name="firstname"></td>
		</tr>
		<tr>
			<td>Employee Last Name</td>
			<td><input type="text" placeholder="Enter Last Name" name="lastname"></td>
		</tr>
		<tr>
			<td>Employee Email</td>
			<td><input type="email" placeholder="Enter Email" name="email"></td>
		</tr>
		<tr>
			<td>Employee Phone Number</td>
			<td><input type="text" placeholder="Enter Phone Number" name="phonenumber"></td>
		</tr>
		<tr>
			<td><input class="btn btn-primary" type="submit" value="Save"></td>
			<td>{% if messages %}
				{% for mess in messages %}
				<b class="succes alert-success">{{mess}}</b>
				{% endfor %}
				{% endif %}
			</td>
		</tr>
	</table>
	<a href="{% url 'showemp' %}">Home Page</a>
	
	</form>
</div>
</body>
</html>
