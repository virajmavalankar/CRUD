<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUD Postgre</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
	<h2 class="text-center">Employees</h2>
	<a href="{% url 'insertemp' %}">Create New Employee</a>
	<table class="table">
		<tr>
			<th>Employee ID</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Email</th>
			<th>Phone Number</th>
		</tr>
		{% for result in data %}
		<tr>
			<td>{{result.id}}</td>
			<td>{{result.firstname}}</td>
			<td>{{result.lastname}}</td>
			<td>{{result.email}}</td>
			<td>{{result.phonenumber}}</td>
			<td><a class="btn btn-success" href="edit/{{result.id}}">Edit</a></td>
			<td><a class="btn btn-danger" href="delete/{{result.id}}" onclick="return confirm('Are You Sure Want To Delete The Record ?')">Delete</a></td>
		</tr>
		{% endfor %}
	</table>
</div>
</body>
</html>
